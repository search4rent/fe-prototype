<div class="content s-all">
    <div class="search-l-wrap-rent color-rent s-all">  
        <form class="search-l-field s-all" name="rent" ng-submit="submit()">         
            <label for="lend" class="typo-size-l input-toplabel">I want to rent a...</label>                      
            <input name="lend" type="text" ng-model="query" placeholder="e.g. playstation, boat" class="typo-size-m typo-color-grey03 search-input"/>
            <input type="submit" value="Search" class="typo-size-m button-size-m button-search search-specific-button-search"/>
        </form>
    </div> 
    <div class="search-l-wrap-lend search-l-picture-rent s-all">  
        <div class="search-l-entry">         
            <div class="search-l-title typo-size-m typo-color-white">Or lend your stuff to<br />other people.
            </div>   
            <input name="LEND" type="button" value="Upload a lend-offer" class="typo-size-m button-size-m button-lend search-l-button"/> 
        </div>
    </div> 
</div>
